<div class="admin-content">
  <h3>User List Management</h3>
  <p-table
    [value]="(users$ | async) || []"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [responsiveLayout]="'scroll'"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          @for (role of user.roles; track role) {
          <p-chip [label]="role" />
          }
        </td>
        <td>
          @if(currentuser?._id !== user._id) {
          <p-button
            (onClick)="showDialog(user)"
            icon="pi pi-pencil"
            label="Change role"
          />
          }
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Edit User Role"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <div class="dialog-content">
    <label for="roleSelect" class="block text-sm font-medium mb-2"
      >Select Role:</label
    >
    <p-dropdown
      id="roleSelect"
      [options]="availableRoles"
      [(ngModel)]="selectedRole"
      optionLabel="label"
      optionValue="value"
      placeholder="Select a role"
      [style]="{ width: '100%' }"
      appendTo="body"
    />
  </div>

  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      icon="pi pi-times"
      (onClick)="cancelDialog()"
      class="p-button-text"
    />
    <p-button
      label="OK"
      icon="pi pi-check"
      (onClick)="updateUserRole()"
      [disabled]="!selectedRole"
    />
  </ng-template>
</p-dialog>
